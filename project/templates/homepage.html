
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
         {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
    <header class="wrapper">
        <div class = "siteName">
            {% load static %}
            <img class="logo" src="{% static 'logo1.png' %}" alt="logo">
            <h2 class = "title">ChatApp</h2>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a href="{% url 'accounts:signup' %}">Sign In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
         <img class="background" src="{% static 'background.jpg' %}" alt="logo">
         <h1> Join the community! </h1>
    </div>
    </body>
</html>
